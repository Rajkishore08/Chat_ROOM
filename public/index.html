<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Sense Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h1>Welcome to Pocket Sense</h1>
        <p>Financial freedom starts with knowledge</p>
        <h2>Join Chat Room</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="login()">Join Chat</button>
    </div>

    <div id="chat" style="display: none;">
        <p>Chat room entered successfully!</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function login() {
            console.log('Login function called');
            const username = document.getElementById('username').value.trim();
            if (username) {
                console.log('Attempting to join with username:', username);
                socket.emit('new user', { username }, (response) => {
                    console.log('Server response:', response);
                    if (response.success) {
                        document.getElementById('login').style.display = 'none';
                        document.getElementById('chat').style.display = 'block';
                    } else {
                        alert('Username already taken');
                    }
                });
            } else {
                alert('Please enter a username');
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
